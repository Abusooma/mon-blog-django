{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog |{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav>
    <a href="{% url 'blog:home' %}">Accueil</a>
    {% if request.user.is_authenticated%}
    <a href="{% url 'blog:creer' %}">Ajouter un article</a>
    {% endif %}
</nav>
<section id="blog">
    {% block content%}
    {% endblock %}
</section>
</body>
</html>
